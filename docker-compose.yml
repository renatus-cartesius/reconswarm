services:

  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    command:
      - /usr/local/bin/etcd
      - --advertise-client-urls=http://0.0.0.0:2379
      - --listen-client-urls=http://0.0.0.0:2379
    ports:
      - "2379:2379"
    volumes:
      - etcd-data:/etcd-data

  etcd-workbench:
    image: tzfun/etcd-workbench:1.1.4
    ports:
      - 8002:8002
    depends_on:
      - etcd

  server:
    build: .
    ports:
      - "50051:50051"
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - CONFIG_PATH=/app/reconswarm.yaml
      - LOG_LEVEL=debug
      # Use env vars from host (set via secrets-setup.sh)
      - YC_FOLDER_ID=${YC_FOLDER_ID}
      - YC_TOKEN=${YC_TOKEN}
      - YC_CLOUD_ID=${YC_CLOUD_ID}
    volumes:
      - ./reconswarm.yaml:/app/reconswarm.yaml:ro
      - ./results:/app/results
    depends_on:
      - etcd

volumes:
  etcd-data:
